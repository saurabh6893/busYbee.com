<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>busYbee.com</title>
    <link rel="stylesheet" href="designs.css" />
  </head>
  <body>
    <div class="mainBox">
      <label>Your PickUp Location</label>
      <select id="location">
        <option value="1">Alpha</option>
        <option value="2">Beta</option>
        <option value="3">Charlie</option>
        <option value="4">Delta</option>
        <option value="5">Echo</option>
        <option value="6">Foxtrot</option>
        <option value="7">golf</option>
        <option value="8">hotel</option>
        <option value="9">India</option>
        <option value="10">Juliet</option>
        <option value="11">Kilo</option>
        <option value="12">Lima</option>
        <option value="13">Mike</option>
      </select>
      <label>Your destination</label>
      <select id="destination">
        <option value="1">Alpha</option>
        <option value="2">Beta</option>
        <option value="3">Charlie</option>
        <option value="4">Delta</option>
        <option value="5">Echo</option>
        <option value="6">Foxtrot</option>
        <option value="7">golf</option>
        <option value="8">hotel</option>
        <option value="9">India</option>
        <option value="10">Juliet</option>
        <option value="11">Kilo</option>
        <option value="12">Lima</option>
        <option value="13">Mike</option>
      </select>
    </div>

    <div class="legend">
      <li>
        <div class="seat"></div>
        <small>N/A</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small>Occupied</small>
      </li>
    </div>

    <div class="boggie">
      <div class="frontGlass"></div>
      <div class="Seat driver">Drivers<br />Pod</div>
      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
      </div>

      <div class="row">
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      you have chosen <span id="count">0</span> seats for the cost of
      <span id="total">0</span> rs
    </p>
    <script src="booking.js"></script>
  </body>
</html>
